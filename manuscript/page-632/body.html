<div class="leaf flex"><div class="inner justify"><p>But Matthew, who had been sitting mutely in his corner, laid a hand on Anne&rsquo;s shoulder when Marilla had gone out.</p><p>&ldquo;Don&rsquo;t give up all your romance, Anne,&rdquo; he whispered shyly, &ldquo;a little of it is a good thing&mdash;not too much, of course&mdash;but keep a little of it, Anne, keep a little of it.&rdquo;</p></div> </div>
